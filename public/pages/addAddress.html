<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/personalCenter.css">
</head>
<body>
<div id="aa-box">
    <header>
        <span >添加收货地址</span>
        <div id="aa-cancel">取消</div>
        <div id="aa-save">保存</div>
    </header>
    <section>
        <ul id="aa-ul">
            <li>
                <label for="aa-addname">收货人：</label>
                <input type="text" id="aa-addname">
            </li>
            <li>
                <label for="aa-addtel">电话号码：</label>
                <input type="text" id="aa-addtel">
            </li>
            <li>收货地址：
                <select name="" id="aa-psel">
                    <option value="">四川</option>
                    <option value="">湖南</option>
                    <option value="">云南</option>
                </select>
                <select name="" id="aa-csel">
                    <option value="">成都</option>
                    <option value="">北京</option>
                    <option value="">昆明</option>
                </select>
                <select name="" id="aa-tsel">
                    <option value="">高新区</option>
                    <option value="">武侯区</option>
                    <option value="">锦江区</option>
                </select>
                <label for="aa-add">详细地址：</label>
                <input type="text" id="aa-add">
            </li>
        </ul>
        <input type="checkbox" id="aa-setdef">设为默认地址
    </section>
</div>
</body>
</html>
