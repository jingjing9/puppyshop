<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/personalCenter.css">
</head>
<body>
<div id="cp-box">
    <header>修改密码</header>
    <section>
        <ul id="cp-ul">
            <li>
                <label for="cp-repass"><span>*</span>旧密码：</label>
                <input type="text" id="cp-repass">
            </li>
            <li>
                <label for="cp-newpass"><span>*</span>新密码：</label>
                <input type="text" id="cp-newpass">
            </li>
            <li>
                <label for="cp-conpass"><span>*</span>确认新密码：</label>
                <input type="text" id="cp-conpass">
            </li>
        </ul>
            <div id="cp-confirm">确定</div>
            <div id="cp-cancel">取消</div>
    </section>
</div>
</body>
</html>
