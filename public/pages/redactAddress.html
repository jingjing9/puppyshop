<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/personalCenter.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
<div id="ra-box">
    <header>
        <span>编辑收货地址</span>
        <div id="ra-save">保存</div>
    </header>
    <section>
        <ul id="ra-ul">
            <li>
                <label for="ra-rename">收货人：</label>
                <input type="text" id="ra-rename">
            </li>
            <li>
                <label for="ra-retel">电话号码：</label>
                <input type="text" id="ra-retel">
            </li>
            <li>收货地址：
                <select name="" id="ra-psel">
                    <option value="">四川</option>
                    <option value="">湖南</option>
                    <option value="">云南</option>
                </select>
                <select name="" id="ra-csel">
                    <option value="">成都</option>
                    <option value="">北京</option>
                    <option value="">昆明</option>
                </select>
                <select name="" id="ra-tsel">
                    <option value="">高新区</option>
                    <option value="">武侯区</option>
                    <option value="">锦江区</option>
                </select>
                <label for="ra-redetail">详细地址：</label>
                <input type="text" id="ra-redetail">
            </li>
        </ul>
        <input type="checkbox" id="ra-setdef">设为默认地址
        <div id="ra-delete">删除地址</div>
    </section>
</div>
</body>
</html>
