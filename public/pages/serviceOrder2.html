        <!--删除弹框-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">

                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
                        <h4 class="modal-title" id="myModalLabel">删除服务订单</h4>
                    </div>
                    <div class="modal-body" id="prompt">
                        <span>确定立刻删除此条服务订单吗? 如果确定删除，将不收取任何费用，并将退款返回到你的银行账户。</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-default" >取消</button>
                        <button type="button" data-dismiss="modal" class="btn btn-primary" id="del">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!--编辑弹框-->
        <div class="modal fade" id="test" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="myTest">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
                        <h4 class="modal-title" id="myTest">修改部门</h4>
                    </div>
                    <div class="modal-body">
                        <div class="department-condent">
                            <span class="department-font">编 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</span><input class="department-add number" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门名称:</span><input class="department-add name" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门描述:</span><input class="department-add department-description " type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门人数:</span><input class="department-add department-people" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门主管:</span>
                            <select name="" id="" class="department-select" >
                                <option value="">何静</option>
                                <option value="">钟毅</option>
                                <option value="">苏建建</option>
                                <option value="">唐开峰</option>
                                <option value="">鲁佳益</option>
                                <option value="">杨子弋</option>
                            </select>
                        </div>
                        <div class="department-condent">
                            <span class="department-font">联系方式:</span> &nbsp;&nbsp;<input class="department-add department-phone" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-primary" id="edit-save">保存</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--新增弹框-->
        <div class="modal fade " id="add" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="adddepartment">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
                        <h4 class="modal-title" id="adddepartment">新增服务订单</h4>
                    </div>
                    <div class="modal-body">
                        <div class="department-condent">
                            <span class="department-font">编 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</span> &nbsp;&nbsp;<input class="department-add number1" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门名称:</span> &nbsp;&nbsp;<input class="department-add name1" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门描述:</span> &nbsp;&nbsp;<input class="department-add department-description1 " type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门人数:</span> &nbsp;&nbsp;<input class="department-add department-people1" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门主管:</span> &nbsp;&nbsp;<input class="department-add department-admin1" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">联系方式:</span> &nbsp;&nbsp;<input class="department-add department-phone1" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-primary" id="save">保存</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <!--查看信息-->
        <div class="modal fade " id="View" tabindex="-1" role="dialog" data-dismiss="modal" aria-labelledby="adddepartment">
            <div class="modal-dialog " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
                        <h4 class="modal-title">部门信息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="department-condent">
                            <span class="department-font">编 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</span> &nbsp;&nbsp;<input class="department-add number2" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门名称:</span> &nbsp;&nbsp;<input class="department-add name2" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门描述:</span> &nbsp;&nbsp;<input class="department-add department-description2 " type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门人数:</span> &nbsp;&nbsp;<input class="department-add department-people2" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">部门主管:</span> &nbsp;&nbsp;<input class="department-add department-admin2" type="text">
                        </div>
                        <div class="department-condent">
                            <span class="department-font">联系方式:</span> &nbsp;&nbsp;<input class="department-add department-phone2" type="text">
                        </div>
                    </div>
                    <div class="modal-footer">

                        <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
                    </div>
                </div>
            </div>
        </div>
