<!DOCTYPE html>

    <div class="form-group" style=" text-align: right;">

            <!--<input type="file"/>-->

            <!--<input type="file" name="files" id="f1" >-->
            <button type="submit" class="btn btn-info"style="background-color: #ffcd04;width: 70px;border: none">提交</button>
